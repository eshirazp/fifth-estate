<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fifth Estate</title>
  <!-- Stylesheets -->
  <link href="https://fonts.googleapis.com/css?family=Comfortaa|Zilla+Slab|Cinzel:700|Josefin+Slab:400" rel="stylesheet">
  <link rel="stylesheet" href="../css/vendor/foundation.min.css" />
  <link rel="stylesheet" href="../css/main.css" />
</head>
<body>

  <div class="title-banner cell">

    <video id="banner-video" poster="../images/capitol-building.jpg" autoplay loop muted>
      <source src="../videoes/whiteHouseBrollWinter.mp4" type="video/mp4">
    </video>

    <div id="banner-opaque">
      <h1 id="banner-text">The Fifth Estate</h1>
    </div>

    <div id="dropdown-menu">
      <form id="js-dropdown-form">
        <select class="small-12 cell" name="states">
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </select>
        <input id="js-dropdown-submit" class="small-12 cell" type="submit">
      </form>

      <p class="searching-text js-searching hidden">Searching...</p>
    </div>

  </div>


  <div class="grid-container content">
    <h3 class="results-headers js-results-header hidden">Senators</h3>
    <div class="js-senators-div grid-x"></div>

    <h3 class="results-headers js-results-header hidden">Representatives</h3>
    <div class="js-representatives-div grid-x"></div>
  </div>

  <div id="myModal" class="tiny reveal js-fieldset-modal" data-reveal>
    <label class="modal-text modal-label" for="name">Name</label>
    <input class="modal-text modal-input name" type="text" placeholder="Elush Shirazpour" name="name" class="name">
    <br>
    <label class="modal-text modal-label" for="review">Review</label>
    <input class="modal-text modal-input review" type="text" placeholder="Great!" name="review" class="review">
    <br>
    <p class="js-warning-modal modal-text modal-warning hidden">Please fill out both Name and Review</p>
    <button class="js-submit-modal modal-button" data-close>Submit</button>
    <button class="modal-button" data-close>Cancel</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="../js/vendor/foundation.min.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/app.js"></script>

  <script>
    $(document).foundation();
  </script>
</body>
</html>
