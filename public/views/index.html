<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fifth Estate</title>
  <!-- Stylesheets -->
  <link href="https://fonts.googleapis.com/css?family=Comfortaa|Zilla+Slab|Cinzel:700|Josefin+Slab:400" rel="stylesheet">
  <link rel="stylesheet" href="../css/vendor/foundation.min.css" />
  <link rel="stylesheet" href="../css/main.css" />
</head>
<body>

  <!-- Title Banner with background image, title, dropdown menu, and searching notification -->
  <div role="title-banner" class="title-banner grid-x">
    <h1 role="banner-text" class="cell" id="banner-text">The Fifth Estate</h1>
    <div role="banner-dropdown-menu" class="cell" id="dropdown-menu">
      <form id="js-dropdown-form">
        <select class="small-12 cell" name="states">
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </select>
        <input id="js-dropdown-submit" class="small-12 cell" type="submit">
      </form>
    <p role="banner-searching-notification" class="searching-text js-searching hidden">Searching...</p>
    </div>
  </div>

  <!-- Results with section for senators and representatives -->
  <div role="results-content" class="grid-container content">
    <h3 role="results-senators-title" class="results-headers js-results-header grid-x cell hidden">Senators</h3>
    <div role="results-senators" class="js-senators-div grid-x"></div>

    <h3 role="results-representatives-title" class="results-headers js-results-header grid-x cell hidden">Representatives</h3>
    <div role="results-representatives" class="js-representatives-div grid-x"></div>
  </div>

  <!-- Update or Create Comment Modal -->
  <div role="update-create-modal" id="myModal" class="tiny reveal js-fieldset-modal" data-reveal>
    <form class="js-submit-modal">
      <label role="label-username" class="modal-text modal-label" for="name">Username</label>
      <input role="input-username" required class="modal-text modal-input username" type="text" placeholder="eshirel" name="username">
      <br>
      <label role="label-name" class="modal-text modal-label" for="name">Name</label>
      <input role="label-name" required class="modal-text modal-input name" type="text" placeholder="Elush Shirazpour" name="name">
      <br>
      <label role="label-review" class="modal-text modal-label" for="review">Review</label>
      <input role="label-review" required class="modal-text modal-input review" type="text" placeholder="Great!" name="review">
      <br>
      <p class="js-warning-modal modal-text modal-warning hidden">Please fill out both Name and Review</p>
      <input role="submit-modal" type="submit" class="modal-button" value="Submit"/>
      <input role="reset-modal" type="reset" class="modal-button" data-close value="Cancel" />
    </form>
  </div>

  <!-- Delete Comment Modal -->
  <div role="delete-modal" id="myModal-delete" class="tiny reveal js-fieldset-modal" data-reveal>
    <form class="js-submit-modal-delete">
      <label role="label-username" class="modal-text modal-label" for="name">Username</label>
      <input role="label-username" required class="modal-text modal-input username" type="text" placeholder="eshirel" name="username">
      <br>
      <input role="submit-modal" type="submit" class="modal-button" value="Submit"/>
      <input role="reset-modal" type="reset" class="modal-button" data-close value="Cancel" />
    </form>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="../js/vendor/foundation.min.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/app.js"></script>

  <!-- Foundation 6 Script for Modal -->
  <script>
    $(document).foundation();
  </script>
</body>
</html>
